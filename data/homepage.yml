# education
education:
  enable: true
  title: "IMMUNOMARK"
  description: "The IMMUNOMARK project focuses on the integration of molecular analyses to identify predictive biomarkers of response to immunotherapy against lung cancer and metastatic melanoma.
  We utilise both solid and liquid biopsies to conduct comprehensive analyses at the genomic, transcriptomic, and epigenomic levels—examining DNA mutations, gene expression, and gene expression regulation, respectively.
  <br/><br/>
  To date, the project has contributed significantly to the field of precision immunotherapy, developing new tools and methodologies to predict treatment efficacy. Here we present some publications in international scientifc journals.
  With this fundraising we intend to continue including patients in our study and broaden the scope to include also other types of cancer.
  "

  items:
    - title: "High IGKC-Expressing Intratumoral Plasma Cells Predict Response to Immune Checkpoint Blockade"
      company: "Onieva, Juan Luis et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/1422-0067/23/16/9124' target='_blank' style='text-decoration; color=#333'>International journal of molecular sciences</a>"

    - title: "Fluorometric Quantification of Total Cell-Free DNA as a Prognostic Biomarker in Non-Small-Cell Lung Cancer Patients Treated with Immune Checkpoint Blockade"
      company: "Oliver, Javier et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/2072-6694/15/13/3357' target='_blank' style='text-decoration; color=#333'>Cancers</a>"

    - title: "Novel Blood Biomarkers for Response Prediction and Monitoring of Stereotactic Ablative Radiotherapy and Immunotherapy in Metastatic Oligoprogressive Lung Cancer"
      company: "Zafra, Juan et al<br/><br/>"
      duration: "<a href='https://www.mdpi.com/1422-0067/25/8/4533' target='_blank' style='text-decoration; color=#333'>International journal of molecular sciences</a>"

