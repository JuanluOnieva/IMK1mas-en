  title: "\nJoin the fight against cancer"
  subtitle: "One patient, one sequence, one solution"
  description: "At IMMUNOMARK, we're dedicated to pioneering advancements in cancer research through innovative technologies and the power of immunotherapy.
  Every euro you contribute will go entirely to support this research. <br/><br/>
  Since our inception in 2019, we've enrolled over 400 patients in our studies. With each donation, our goal is to welcome even more participants. Your support enables us to analyze molecular data, unlocking the potential of immunotherapy in combating cancer. By donating, you help bridge the gap between research and clinical application, promoting the practice of precision medicine.
  Your contribution doesn't just fund research-it fosters real hope for patients and their families."
