# about
about:
  enable: true
  title: "About us"
  content: 
    We are a team committed to science and innovation, dedicated to discovering new solutions in the fight against cancer. 
    Our diverse team includes highly skilled professionals ranging from oncologists to laboratory technicians, as well as scientists specializing in bioinformatics and genomics.
    We are located in the Medical Oncology UGCI of the Regional and Virgen de la Victoria University Hospitals.
    
  content2: 
    Student of the Doctoral Program in Biomedicine, Translational Research and New Health Technologies at the University of Malaga. His doctoral thesis in bioinformatics aims to use the integration of omics data from different molecular levels to advance the field of immunotherapy and offer new hope for more effective treatments.
    <br/><br/>
    Actively involved in <b>IMMUNOMARK UNO MORE</b>, he will participate with RealBuzz in the 2024 Copenhagen Half Marathon to promote this charitable cause.

